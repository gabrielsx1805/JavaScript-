<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
        var txt = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('#res')
        var vel = Number(txt.value)
        res.innerHTML = `<p>A sua velocidade atual e de: <strong>${vel} Km/h</strong></p>`
        if(vel > 60){
            res.innerHTML +=(`<p>Voce esta <strong>multado</strong> por excesso de velocidade</p>`)
        }
        res.innerHTML += `Dirija sempre com cinto de seguranca`
        }
    </script>
    
</body>
</html>
