<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>CALCULADORA</h1>
    <input type="number" name="" id="n11">
    <input type="number" name="" id="n22">
    <input type="button" value="multiplicar" onclick = 'somar()'>
    <div id="res">Resultado</div>
    <script>
        function somar() {
                var tn1 = window.document.getElementById('n11')
                var tn2 = window.document.getElementById('n22')
                var res = window.document.getElementById('res')
                var n1 = Number(tn1.value)
                var n2 = Number(tn2.value)
                var s = n1 + n2
                res.innerHTML = 'O resultado e : '+ s
            }

    </script>
</body>
</html>
